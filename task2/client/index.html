<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="row text-center">
    <div class="dropdowns">
        <div class="col-md-2">
            <label> select model  </label>
            <select id="model"class="form-control">
                <option>none</option>
                <option>X5</option>
                <option>X6</option>
                <option>S60</option>
                <option>S80</option>
            </select>
        </div>

        <div class="col-md-2">
            <label> select year  </label>
            <select id="year" class="form-control">
                <option>none</option>
                <option>2010</option>
                <option>2016</option>
            </select>
            <div class="error"></div>
        </div>

        <div class="col-md-2">
            <label> select engine </label>
            <select id="engine" class="form-control">
                <option>none</option>
                <option>2.4</option>
                <option>1.6</option>
            </select>
        </div>

        <div class="col-md-2">
            <label> select color </label>
            <select id="color" class="form-control">
                <option>none</option>
                <option>red</option>
                <option>black</option>
            </select>
        </div>

        <div class="col-md-2">
            <label> select maxSpeed </label>
            <select id="maxSpeed" class="form-control">
                <option>none</option>
                <option>150-200</option>
                <option>200-250</option>
            </select>
        </div>

        <div class="col-md-2">
            <label> select price </label>
            <select id="price" class="form-control">
                <option>none</option>
                <option>1000-10000</option>
                <option>10000-20000</option>
                <option>20000-50000</option>
            </select>
        </div>
    </div>
    <div>
        <button id="filterBtn" type="button" class="btn btn-info" id="applyFilter">apply filter</button>
    </div>
</div>
<div class="row text-center">
    <div class="contentBlock">
    </div>
    <script src="js/main.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
